exten => _50XX,1,Dial(SIP/${EXTEN},20)
exten => _50XX,2,VoiceMail(${EXTEN}@directionVoiceMail)

exten => 1000,1,VoiceMailMain(${CALLERID(num)}@secretariatVoiceMail)


[general]
static=yes
writeprotect=no
clearglobalvars=no
autofallthrough=yes

[remote]
exten => _15XX,n,Dial(SIP/g11/${EXTEN})
exten => _25XX,n,Dial(SIP/g11/${EXTEN})
exten => _35XX,n,Dial(SIP/g11/${EXTEN})
exten => _45XX,n,Dial(SIP/g11/${EXTEN})
exten => _55XX,n,Dial(SIP/g11/${EXTEN})

[g11_incoming]
include => secretariat
include => labor
include => comptabilite
include => commerce
include => direction


[secretariat]
include => remote
exten => _10XX,1,Dial(SIP/${EXTEN},20)
exten => _10XX,2,VoiceMail(${EXTEN}@secretariatVoiceMail)
exten => _20XX,1,Dial(SIP/${EXTEN},20)
exten => _20XX,2,VoiceMail(${EXTEN}@laborVoiceMail)
exten => _30XX,1,Dial(SIP/${EXTEN},20)
exten => _30XX,2,VoiceMail(${EXTEN}@comptabiliteVoiceMail)
exten => _40XX,1,Dial(SIP/${EXTEN},20)

[general]
static=yes
writeprotect=no
clearglobalvars=no
autofallthrough=yes

;[remote]
;exten => _15XX,n,Dial(SIP/g11/${EXTEN})
;exten => _25XX,n,Dial(SIP/g11/${EXTEN})
;exten => _35XX,n,Dial(SIP/g11/${EXTEN})
;exten => _45XX,n,Dial(SIP/g11/${EXTEN})
;exten => _55XX,n,Dial(SIP/g11/${EXTEN})

;[g11_incoming]
;include => secretariat
;include => labor
;include => comptabilite
;include => commerce
;include => direction


[secretariat]
;include => remote
exten => _15XX,1,Dial(SIP/g11/${EXTEN})
